<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 16px;
      min-width: 200px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input {
      width: 60px;
      padding: 6px 10px;
      font-size: 16px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .saved {
      color: #22863a;
      margin-left: 8px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .saved.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <label for="shortcut">Shortcut key:</label>
  <input type="text" id="shortcut" maxlength="1" value=".">
  <span class="saved" id="saved">Saved!</span>
  <script src="options.js"></script>
</body>
</html>
